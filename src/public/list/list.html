<h1>Toutes les voitures</h1>

<a class="btn btn-primary" ui-sref="add"><span class="glyphicon glyphicon-plus"></span> Ajouter une voiture</a>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Marque</th>
      <th>Modèle</th>
      <th>Année</th>
      <th>Kilométrage</th>
      <th>Boîte</th>
      <th>Type d'essence</th>
      <th>Prix</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="car in vm.cars" style="cursor: pointer" ng-click="vm.onEdit(car)">
      <td>{{ car.id }}</td>
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.mileage + ' km' }}</td>
      <td>{{ car.transmission }}</td>
      <td>{{ car.fuelType }}</td>
      <td>{{ car.price + ' €' }}</td>
      <td>
        <button class="btn btn-danger" ng-click="$event.stopPropagation();vm.onDelete(car)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
